<div id="down">
<form id="form" method="post" action="/analysis">
<h1> Selected options </h1>
<h4>Service : <select name ="Services" id ="services" >
<option value="lam" {% if 'lam' in res %} selected {% endif %} > Lambda</option>
<option value  ="ec2"{% if 'ec2' in res %} selected {% endif %} > EC2 </option>
</select>
 <br/></h4>
<h4>Number of Parallel resources to use : <input type="text" 
name="parallel" type=number value={{ par }}><br/></h4>
<h1>Please Select further  options  :&nbsp;</h1>
<h4>Number of shots to use : <input type="text" name="shots" type=number /></h4>
<h4> Days : <input type="text" name="days" type=number /></h4>
<h4>Please select your signal : <select name ="symbol" id ="symbol" >
<option value="sell"> Sell</option>
<option value="buy"> Buy </option>
</select>
<br/></h4>

<h4><input type="submit" name="startanalysis" value="Start"/>
</form>
<form id ="form2" method="post" action="/terminate">
<h4><input type="submit" name="startanalysis" value="Terminate Instances Created"/>
</form>
{% if note %}
<h3 style="color: #11FFFF">
{{ note }}
</h3>
{% endif %}
</div>
